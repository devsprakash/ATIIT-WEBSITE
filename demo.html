<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarships and Discounts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
}

.scholarship-section {
    background-color: #fff;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.scholarship-section h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

.discounts {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: center;
}

.discount-info, .quiz-info {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.discount-info h3 {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #333;
}

.discount-info p {
    font-size: 1.2em;
    margin: 10px 0;
    color: #666;
}

.timer {
    font-size: 1.5em;
    margin-top: 10px;
    color: #333;
}

.quiz-info p {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #666;
}

.quiz-link {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.2em;
    color: #fff;
    background-color: #007bff;
    border-radius: 5px;
    text-decoration: none;
}

.quiz-link:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="scholarship-section">
        <h2>Scholarships and Discounts</h2>
        <div class="discounts">
            <div class="discount-info">
                <h3>Default Discounts for Female and EWS Learners</h3>
                <a>Claim it Now</a>
                <div class="timer">
                    <span id="countdown">00:00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Timer script example
        function startTimer(duration, display) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var countdown = document.querySelector('#countdown');
            startTimer(3600, countdown); // 1 hour countdown
        };
    </script>
</body>
</html>
